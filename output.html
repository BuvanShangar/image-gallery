<!DOCTYPE html>

<body>
    <!-- header -->

      <div class="web-name">IMAGE GENERATOR</div>

      <div class="nav">

          <a href="gallery.html" class="nav-btn">Gallery</a>
          
      </div>
    </div>
    <!-- body -->
    <div class="body-continer">
       
    <div class="igalary">
        <!-- <form action="#" method="post"> -->

          <div class="input-field">
       <label><b><h4>Name:</h4></b></label>
       <input type="text" required="required">
      </div>
      <div class="input-field">
        <label><b><h4>Title:</h2></b></label>
        <input type="text" required="required">
       </div>
       <label><b><h4>Image</h4></b></label>
       <input type="file" id="uploadInput" accept="image/*">
      
       <img id="preview"  alt="Preview">
       <label><b><h4>Description</h4></b></label>
       <textarea name="Des" rows="5" cols="50"></textarea>
        <div class="button-container">
        <a type="button"  class="button" >Upload</a>
        </div>
      </div>
    </div>
    
    <script>
      function handleFileSelect(event) {
        const file = event.target.files[0]; 
        const reader = new FileReader(); 
        
        reader.onload = function(e) {
          const previewImage = document.getElementById('preview');
          previewImage.style.visibility="visible";
          previewImage.style.height="250px";
          previewImage.style.width="250px";
          previewImage.src = e.target.result;
        };
        
        reader.readAsDataURL(file); 
      }
      const fileInput = document.getElementById('uploadInput');
      fileInput.addEventListener('change', handleFileSelect, false);
    </script>
</div>
</body>
