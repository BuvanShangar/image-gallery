    <div class="igalary">
   
             <div>
              <label for="name">Name:</label>
             <input type="text" id="name" placeholder="Enter your name...">
            </div>     
              <div>
                <label for="Title">Title:</label>
               <input type="text" id="Title" placeholder="Enter your Title...">
              </div>
               <div>      
             <label for="file">Image:</label>
             <input type="file" id="uploadInput" name="file"accept="image/*">
            </div>
            <div>
            <img id="preview"  alt="Preview">
            </div>
            <div class="inp-cnt">
            <label for="Des">Description:</label><br>
            <textarea id="Des" name="Des"  rows="5" cols="40" placeholder="Write Here..."></textarea>
            </div>
            <div class="button-container">
            <a type="button"  class="button" >Upload</a>
            </div>
    <script>
      function handleFileSelect(event) {
        const file = event.target.files[0]; 
        const reader = new FileReader(); 
        
        reader.onload = function(e) {
          const previewImage = document.getElementById('preview');
          previewImage.style.visibility="visible";
          previewImage.style.height="250px";
          previewImage.style.width="250px";
          previewImage.src = e.target.result;
        };
        
        reader.readAsDataURL(file); 
      }
      const fileInput = document.getElementById('uploadInput');
      fileInput.addEventListener('change', handleFileSelect, false);
    </script>
</div>
