<html lang="en">

<body>
    <div class="header">
        
        <div class="web-name">IMAGE GENERATOR</div>
        <div class="logo"><img src="./Screenshot from 2023-05-08 18-46-14.png" alt="" sizes="" width="150px" srcset=""></div>
        <div class="nav">
            <a href="login.html" class="nav-btn">Login</a>
            <a href="gallery.html" class="nav-btn">Gallery</a>
        </div>
    </div>

    <div class="hero">
        <div class="heading ml2"><div >The world holds many wonders</div>
           
        </div>
        <div class="cont">World's scenic view at your fingertips</div>
        <div class="search">
            <a class="btn" href="./search.html" style="text-decoration: none;"> Search</a>
            <button class="btn" onclick="pages()" style="text-decoration: none;"> Upload</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
<script>
function pages(){
if(sessionStorage.getItem("user")===""){
  window.location="./login.html";

}else{
  window.location="./output.html"
}
};
var textWrapper = document.querySelector('.ml2');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml2 .letter',
    scale: [4,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 950,
    delay: (el, i) => 70*i
  }).add({
    targets: '.ml2',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });</script>
